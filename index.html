<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center"><b>CALCULATOR</b></h1>
    <div class="container ">
        <div class="row">
            <input class="input" type="text">
        </div>
       
        <div class="row">
        <button class="button grey">7</button>
        <button class="button grey">8</button>
        <button class="button grey">9</button>
        <button class="button yellow">*</button>
        </div>
        <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button yellow">/</button>
        </div>
        <div class="row">
        <button class="button ">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button yellow">+</button>
        </div>
        <div class="row">
        <button class="button ">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button yellow">-</button>
        </div>
        <div class="row">
            <button class="button  one">C</button>
          <!--  <button class="button grey">M-</button>
            <button class="button grey">M+</button>-->
            <button class="button yellow two">%</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
